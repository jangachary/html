<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Copy to clipboard</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
	$("#copybtn").click(function () {        
     $('#txt').select();
      document.execCommand('copy');
     $("#msg").text("text copied to clipboard!");
	});


});


    </script>
</head>
<body>
	<h4 align="center">Copy Text by clicking button</h4>
	<textarea id="txt"></textarea>
	<button id="copybtn">Copy</button>
	<textarea id="txtTwo"></textarea>
	<p id="msg"></p>
</body>
<style>
textarea {
	resize: none;
	width: 45%;
	height: 100px;
	background-color: #47B79E;
	font-size: 20px;
}
</style>
</html>
