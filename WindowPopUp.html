<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
	integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
	integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
	integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	crossorigin="anonymous"></script>
</head>
<body>






	<div class="container">
		<div class="row">
			<div class="col-lg-10">

				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#exampleModalLong">play video</button>

				<button type="button" class="btn btn-info" data-toggle="modal"
					data-target="#login">Login</button>


				<button type="button" class="btn  btn-danger"
					data-placement="bottom" data-toggle="popover"
					title="Select Language">languages</button>

				<ul id="popover-content" class="list-group" style="display: none">
					<a href="#" class="list-group-item">java</a>
					<a href="#" class="list-group-item">c/c++</a>
					<a href="#" class="list-group-item">.Net</a>
				</ul>
				<br> <br>

				<div class="modal fade" id="login" tabindex="1" role="dialog"
					aria-labelledby="login" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">

							<div class="modal-header">
								<h5 class="modal-title" id="login">Login Here</h5>
								<button type="button" class="close" data-dismiss="modal"
									arai-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label for="formGroupExampleInput">Example label</label> <input
											type="text" class="form-control" id="formGroupExampleInput"
											placeholder="Example input">
									</div>
									<div class="form-group">
										<label for="formGroupExampleInput2">Another label</label> <input
											type="text" class="form-control" id="formGroupExampleInput2"
											placeholder="Another input">
									</div>
									<div class="form-group">
										<button type="reset" class="btn btn-danger">Clear</button>
										<button type="submit" class="btn btn-primary">Submit</button>
									</div>
								</form>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-sm btn-secondary"
									data-dismiss="modal">Close</button>
							</div>
						</div>

					</div>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="exampleModalLong" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLongTitle"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLongTitle">This is
									demo</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<iframe width="100%" height="340"
									src="https://www.youtube.com/embed/t2VYfy5dMuA" frameborder="0"
									allowfullscreen></iframe>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>



			</div>

		</div>



		<div class="row">
			<div id="carouselExampleControls" class="carousel slide"
				data-ride="carousel">

				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0"
						class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
					<div class="carousel-item active">
						<img class="d-block img-fluid" src="http://placehold.it/980x360"
							alt="First slide">
						<div class="carousel-caption d-none d-md-block">
							<h3>this is h3 of image one</h3>
							<p>text one</p>
						</div>
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="http://placehold.it/980x360"
							alt="Second slide">
						<div class="carousel-caption d-none d-md-block">
							<h3>this is h3 of image two</h3>
							<p>text two</p>
						</div>
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="http://placehold.it/980x360"
							alt="Third slide">
						<div class="carousel-caption d-none d-md-block">
							<h3>this is h3 of image three</h3>
							<p>text three</p>
						</div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleControls"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>

		</div>


	</div>

	<script>
	$(function () {
		  $('[data-toggle="popover"]').popover({
		        html: true,
		        content: function() {
		            return $('#popover-content').html();
		        }
		  });
		});
	$('.carousel').carousel({
		  interval: 1500
		})


	</script>
</body>
</html>
